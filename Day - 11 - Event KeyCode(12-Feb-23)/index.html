<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event KeyCode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div id="insert">
        <div class="key">
            a
            <small>evt.key</small>
        </div>

        <div class="key">
            65
            <small>evt.keyCode</small>
        </div>

        <div class="key">
            keyA
            <small>evt.code</small>
        </div>

        <div class="key">
            Press any key to get the key code
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
