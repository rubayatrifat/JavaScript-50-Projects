<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freeback UI</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div id="panel" class="panel-container">
        <strong>How satisfied you are with our <br> customer support perfomence</strong>

        <div class="raings-container">

            <div class="rating">
                <img src="https://clipground.com/images/unhappy-png-2.png">
                <small>Unhappy</small>
            </div>

            <div class="rating">
                <img src="https://th.bing.com/th/id/OIP._wG1ig1gDOBWF6rKOl1bXQHaHa?pid=ImgDet&rs=1">
                <small>Neutral</small>
            </div>

            <div class="rating active">
                <img src="https://i.pinimg.com/736x/85/65/50/856550aa773911d00b76b24aaa4bc467--icons.jpg ">
                <small>Satisfied</small>
            </div>
        </div>
        <button class="btn" id="send">Send Review</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
