<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Background Boxes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <button id="btn" class="magic">Magic âœ¨</button>

    <div id="boxes" class="boxes">
        <div class="box" style="background-position: 0 0;"></div>
        <div class="box" style="background-position: -100px 0"></div>
        <div class="box" style="background-position: -200px 0;"></div>      
        <div class="box" style="background-position: -300px 0;"></div>
        <div class="box" style="background-position: 0 -100px;"></div>
        <div class="box" style="background-position: -100px -100px;"></div>
        <div class="box" style="background-position: -200px -100px;"></div>
        <div class="box" style="background-position: -300px -100px;"></div>
        <div class="box" style="background-position: 0 -200px;"></div>
        <div class="box" style="background-position: -100px -200px;"></div>
        <div class="box" style="background-position: -200px -200px;"></div>
        <div class="box" style="background-position: -300px -200px;"></div>
        <div class="box" style="background-position: 0 -300px;"></div>
        <div class="box" style="background-position: -100px -300px;"></div>
        <div class="box" style="background-position: -200px -300px;"></div>
        <div class="box" style="background-position: -300px -300px;"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
