<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profiles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <form class="user-form" id="form">
        <input type="text" placeholder="Search a Github User" id="search">
    </form>

    <main id="main">
        <div class="card">
            <div>
                <img src="https://randomuser.me/api/portraits/men/30.jpg" class="avatar">
            </div>
            <div class="user-info">
                <h2>Jhon Doe</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint, aspernatur.</p>

                <ul>
                    <li>300 <strong>Flower</strong></li>
                    <li>100 <strong>Flowing</strong></li>
                    <li>20 <strong>Repository</strong></li>
                </ul>

                <div id="repos">
                    <a href="#" class="repo">Repository 1</a>
                    <a href="#" class="repo">Repository 2</a>
                    <a href="#" class="repo">Repository 3</a>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
